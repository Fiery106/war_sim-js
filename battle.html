<!DOCTYPE html>
<html>
    <head>
        <title>
            War Sim v0.1
        </title>

        <link rel="stylesheet" href="css/hud.css" />

        <link rel="stylesheet" href="css/manage.css" />

        <link rel="stylesheet" href="css/map.css" />
    </head>



    <body>
        <header id="top-hud" class="hud-element"> <!-- Flexbox -->
            <div id="resources">
                <div id="money-element">
                    <img src="images/icons/money.png" id="money-img"/>
                    <p id="money-curr" class="resource-text">
                        
                    </p>
                </div>

                <div id="troops-element">
                    <img src="images/icons/iron.png" id="troops-img"/>
                    <p id="troops-curr" class="resource-text">
                        
                    </p>
                </div>
            </div>

            <div id="day-count">
                <div id="day-element">
                    <p id="day-curr" class="resource-text">
                        
                    </p>
                    <img src="images/icons/sun.png" id="day-img"/>
                </div>
            </div>
        </header>


        <main id="battle-screen"> <!-- Grid -->

        </main>


        <footer id="bottom-hud" class="hud-element"> <!-- Flexbox -->
            <div id="army-buttons">
                <button id="squad-button" class="battle-button" onclick="openSquad()">
                    <p id="squad-text" class="button-text">
                        Squad
                    </p>
                </button>

                <button id="storage-button" class="battle-button" onclick="openStorage()">
                    <p id="storage-text" class="button-text">
                        Storage
                    </p>
                </button>

                <button id="research-button" class="battle-button" onclick="openResearch()">
                    <p id="research-text" class="button-text">
                        Research
                    </p>
                </button>
            </div>

            <div>
                <button id="skip-turn" class="button-text" onclick="advanceDay()">
                    <p id="skip-text" class="button-text">
                        >>>
                    </p>
                </button>
            </div>

            <div id="options">
                <button id="option-button" class="battle-button" onclick="openSettings()">
                    <p id="option-text" class="button-text">
                        Settings
                    </p>
                </button>

                <button id="quit-button" onclick="quitGame()">
                    <p id="quit-text" class="button-text">
                        Quit
                    </p>
                </button>
            </div>
        </footer>
    

        <script src="js/battle.js"></script>

        <script src="js/manage.js"></script>
    </body>
</html>
